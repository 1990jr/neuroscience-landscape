      - subcategory:
        name: Columbia University
        items:
          - item:
            name: Kandel Lab
            description: |
              By probing the synaptic connections between nerve cells in the humble sea slug, 
              Eric Kandel has uncovered some of the basic molecular mechanisms underlying learning and memory in animals ranging from snails to flies 
              to mice and even in humans. His groundbreaking studies have demonstrated the fundamental ways that nerve cells alter their response 
              to chemical signals to produce coordinated changes in behavior.
              This work is central to understanding not only normal memory but also dementia and other mental illnesses that affect memory.
              Kandel's research has shown that learning produces changes in behavior by modifying the strength of connections between nerve cells, 
              rather than by altering the brain's basic circuitry. He went on to determine the biochemical changes that accompany memory formation, 
              showing that short-term memory involves a functional modulation of the synapses while long-term memory requires the activation of genes and 
              the synthesis of proteins to grow new synaptic connections.
              For this work, the Austrian-born Kandel was awarded the 2000 Nobel Prize in Physiology or Medicine.
            homepage_url: https://www.biochem.cuimc.columbia.edu/research-labs/kandel-lab
            logo: kandel_lab.svg
            extra:
              summary_tags: usa, nobel-prize
      - subcategory:
        name: OIST
        items:
          - item:
            name: Neural Coding and Brain Computing
            description: |
              Cognitive functions of the brain, such as sensory perception, learning and memory, and decision making emerge from computations by neural networks.
              We consider that the advantages of biological neural computation in comparison with machine computation reside in the way that the brain's neural circuits implement computation.
              To uncover neural code and circuit mechanisms of brain computing, we take computational and theoretical approaches.
              Our goal is to construct a minimal but yet effective description of powerful and flexible computation implemented by the brain's neural circuits.
            homepage_url: https://groups.oist.jp/ncbc
            repo_url: https://github.com/oist-ncbc
            logo: oist-ncbc.svg
            extra:
