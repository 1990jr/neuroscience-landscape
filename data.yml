        items:
          - item:
            name: SFN Sigapore
            description: |
              The Singapore Chapter of the Society for Neuroscience is a nonprofit membership organization.
              Our mission is to advance neuroscience research, collaboration, and education in Singapore.
            homepage_url: https://www.sfn.sg
            logo: sfn-sg.svg
            extra:
              tags: singapore, society
          - item:
            name: KSBNS
            description: |
              The Korean Society for Brain and Neural Sciences (KSBNS) was founded in 1998.
              The KSBNS succeeds The Korean Society of Neuroscience and The Korean Society of Neurobiology which were established in 1992 and merged to found the KSBNS.
              The number of registered members in the KSBNS is more than 3,800 and their fields cover the whole range of neuroscience, including basic and clinical neuroscience.
            homepage_url: https://www.ksbns.org
            logo: kbns.svg
            extra:
              tags: south-korea, society
          - item:
            name: AKNeuro
            description: |
              During the 1982 meeting of the Society for Neuroscience, which was held in Minneapolis, Minnesota, 8 Korean neuroscientists got together 
              in a local restaurant and agreed to have annual gatherings of Korean neuroscientists at subsequent meetings of the Society.
              As the number of members in the Society for Neuroscience increased, the number of Korean neuroscientist members grew as well and
              more Korean neuroscientists attended the annual dinner meeting each year. 
              In 1988, at the Toronto, Canada meeting, bylaws were adopted (click here to view the bylaws) and the Association was formally founded.
              There have been well over 250 Korean neuroscientists in attendance at recent annual dinner meetings.
            homepage_url: https://akneuro.org
            logo: association-of-korean-neuroscientists.svg
            extra:
              tags: south-korea, society
          - item:
            name: JNSS
            description: |
              The Japan Neuroscience Society (JNS) is an academic organization of scientists who study the brain and nervous system and wish to publish their findings in order to promote the welfare and culture of humans.
              The Society holds annual academic meetings to provide a place for society members to present their findings, exchange information, and establish new collaborations.
              The Society also publishes an academic journal in English, Neuroscience Research, to disseminate their research findings to the world.
            homepage_url: https://www.jnss.org
            logo: japan-neuroscience-society.svg
            extra:
              tags: japan, society
