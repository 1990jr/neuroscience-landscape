            description: PyRates is a framework for dynamical systems modeling, developed by Richard Gast and Daniel Rose.
            homepage_url: https://github.com/pyrates-neuroscience/PyRates
            repo_url: https://github.com/pyrates-neuroscience/PyRates
            logo: pyrates.svg
          - item:
            name: sibernetic
            description: |
              Sibernetic is physical simulator of biomechanical matter (membranes, elastic matter, contractile matter)
              and environments (liquids, solids and elastic matter with variable physical properties) developed for 
              simulations of C. elegans physical body dynamics within the OpenWorm project by Andrey Palyanov, Sergey Khayrulin and Mike Vella 
              (development of a Python module for external muscle activating signals generation and input) as part of the OpenWorm team. 
              At its core, Sibernetic is built as an extension to Predictive-Corrective Incompressible Smoothed Particle Hydrodynamics (PCISPH). 
              It is primarily written in C++ and OpenCL, which makes possible to run simulations on CPUs or GPUs, and has 3D visualization support built on top of OpenGL.
            homepage_url: https://openworm.org
            repo_url: https://github.com/openworm/sibernetic
