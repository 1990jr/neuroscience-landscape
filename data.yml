            description: |
              The mission of the MIT Department of Brain and Cognitive Sciences is to reverse engineer the brain in order to understand the mind.
              To do that we delve deeply into the mechanisms of the brain at all levels: molecules, synapses, neurons, circuits, algorithms, human behavior, cognition, and everything in between.
              Our headquarters is the largest neuroscience research facility in the world, with some 700 students, postdocs, undergraduates, faculty, and staff all engaged in brain science.
            homepage_url: https://bcs.mit.edu/
            logo: bcs-mit.svg
            extra:
