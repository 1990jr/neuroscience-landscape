            name: Compuatation and Language
            description: |
              colala's research includes computational and experimental approaches to language acquistion, language processing, 
              and understanding the core features of language. Our work draws on corpus methods, behavioral experiments
              with adults and children, computational and mathematical modeling, as well as state-of-the-art techniques in machine learning, 
              information theory, statistics, computer science, and linguistics.
              We collaborate closely with Tedlab at MIT, The CAOS lab at CMU, The Kidd Lab at UC Berkeley, and The Hayden Lab at the University of Minnesota.
