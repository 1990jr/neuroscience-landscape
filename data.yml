          - item:
            name: Lead-DBS & Lead-OR
            description: |
              Lead-DBS: A toolbox facilitating Deep Brain Stimulation electrode reconstruction and computer simulation based on postoperative MRI & CT imaging.
              Lead-OR: A toolbox facilitating research during Deep Brain Stimulation surgery.
            homepage_url: https://www.lead-dbs.org
            logo: lead-dbs.svg
            extra:
              summary_tags: berlin-institute-of-health, dfg
          - item:
            name: Open Source Brain
            description: |
              Open Source Brain (OSB) is a resource for sharing and collaboratively developing computational models of neural systems.
              It can simulate electrophysiologically detailed cell models.
            homepage_url: https://opensourcebrain.org
            repo_url: https://github.com/OpenSourceBrain/OSBv2
            logo: osb.svg
            extra:
              summary_tags: ucl, open-source-brain
          - item:
            name: NetPyNE
            description: NetPyNE is a high-level Python interface to NEURON that facilitates the development, parallel simulation and analysis of biological neuronal networks.
            homepage_url: https://www.netpyne.org
            repo_url: https://github.com/MetaCell/NetPyNE-UI
            logo: netpyne.svg
            extra:
              summary_tags: meta-cell, open-source-brain
          - item:
            name: Virtual Brain
            description: |
              Simulating the human brain is the holy grail of neuroscience - 
              offering a pioneering tool for understanding how our brain works and how to deal with its disorders like stroke, 
              epilepsy or neurodegenerative diseases like Alzheimer's or Parkinson's.
              While large-scale research initiatives simulate neurons and small brain regions at the cellular level on massively parallel hardware, 
              they are still years away from clinical applications.
              The Virtual Brain (TVB) takes a different approach and reduces complexity on the micro level to attain the macro organization: 
              a TVB model of a patient's brain generates sufficiently accurate EEG, MEG, BOLD and SEEG signals by reducing 
              the complexity millionfold through methods from statistical physics. The key is TVB's hybrid approach of merging individual anatomy 
              from brain imaging data with state-of-the-art mathematical modeling.
            homepage_url: http://thevirtualbrain.org
            repo_url: https://github.com/the-virtual-brain/tvb-root
            logo: virtual-brain.svg
            extra:
              summary_tags: human, simulation, eu, eu-horizon, human-brain-project, virtual-brian-cloud
