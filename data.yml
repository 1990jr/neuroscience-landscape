            description: |
              The Neuroscience and Behavioural Disorders Programme at Duke-NUS is focused on understanding the structure and function of the nervous systems, 
              and the relation of neural mechanisms in model systems to human neurological, psychiatric and ophthalmological disorders. 
              The research interests of the faculty members range from neural development and circuit regulation to brain imaging, perception and behavior.
              Collaborating with the clinical faculty at Singapore General Hospital, the National Neuroscience Institute, 
              the Institute of Mental Health and the Singapore Eye Research Centre, the Programme has a strong footing in neurodegenerative diseases, 
              cognitive disorders, developmental disorders and diseases of the neural retina. The ultimate aim of the work carried out by the principal
              investigators in the Programme is to unravel the secret behind human intelligence and to translate their discoveries into diagnostic and
              therapeutic strategies in brain disorders like autism, Parkinson's disease and dementia.
