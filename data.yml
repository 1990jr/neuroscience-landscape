            name: AGAVE
            description: |
              The volume viewer uses path-trace rendering in an interface designed and optimized for the display of multi-channel OME TIFF or OME-Zarr files.
              View multi-channel images using cinematographic rendering.
            homepage_url: https://www.allencell.org/pathtrace-rendering.html
            repo_url: https://github.com/allen-cell-animated/agave
            logo: agave.svg
            extra:
              summary_tags: usa, allen-institute, gpu, rendering
          - item:
            name: Cell Feature Explorer
            description: |
              The Cell Feature Explorer (CFE) is an online tool to access segmented and processed images of over 200,000 cells as curated datasets.
              Each dataset has specific measured features, such as cellular volume and mitosis stage that are described in the user interface and 
              detailed in publications associated with each dataset.
              The CFE is composed of a plot, where each cell is graphed by these measured features, and a 3D viewer for in-depth visual analysis.
            homepage_url: https://cfe.allencell.org
            repo_url: https://github.com/allen-cell-animated/cell-feature-explorer
            logo: cell-feature-explorer.svg
            extra:
              summary_tags: usa, allen-institute, cells
          - item:
            name: Segmenter
            description: |
              The Allen Cell & Structure Segmenter (Segmenter) is a Python-based open source toolkit developed at the Allen Institute for Cell Science 
              for 3D segmentation of intracellular structures in fluorescence microscope images.
              This toolkit brings together classic image segmentation and iterative deep learning workflows first to generate initial high-quality 3D 
              intracellular structure segmentations and then to easily curate these results to generate the ground truths for building robust and accurate deep learning models.
              The toolkit takes advantage of the high replicate 3D live cell image data collected at the Allen Institute for Cell Science of 
              over 30 endogenous fluorescently tagged human induced pluripotent stem cell (hiPSC) lines. 
              Each cell line represents a different intracellular structure with one or more distinct localization patterns 
              within undifferentiated hiPS cells and hiPSC-derived cardiomyocytes.
            homepage_url: https://www.allencell.org/segmenter.html
            repo_url: https://github.com/AllenCell/aics-ml-segmentation
            logo: segmenter.svg
            extra:
              summary_tags: usa, allen-institute, segmentation, fluorescence, intracellular
          - item:
            name: NiMARE
            description: |
              NiMARE is a Python package for performing meta-analyses, and derivative analyses using meta-analytic data, of the neuroimaging literature.
              While meta-analytic packages exist which implement one or two algorithms each, NiMARE provides 
              a standard syntax for performing a wide range of analyses and for interacting with databases of coordinates and images from fMRI studies 
              (e.g., brainspell, Neurosynth, and NeuroVault).
            homepage_url: https://nimare.readthedocs.io/
            repo_url: https://github.com/neurostuff/NiMARE
            logo: nimare.svg
            extra:
              summary_tags: meta-analysis
      - subcategory:
