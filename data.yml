            name: OCNS
            description: |
              The purpose of the Organization for Computational Neurosciences is to create a scientific and educational forum for students, scientists,
              other professionals and the general public to learn about, to share, to contribute to, and to advance the state of knowledge in computational neuroscience.
              Computational neuroscience combines mathematical analyses and computer simulations with experimental neuroscience, to develop a principled understanding 
              of the workings of nervous systems and apply it in a wide range of technologies.
              The Organization for Computational Neurosciences promotes meetings and courses in computational neuroscience and organizes the Annual CNS Meeting 
              which serves as a forum for young scientists to present their work and to interact with senior leaders in the field.
              The Organization for Computational Neurosciences is incorporated in the State of California as a 501(c)(3) Nonprofit Corporation.
