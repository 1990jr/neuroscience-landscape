      - subcategory:
        name: Stanford
        items:
          - item:
            name: Cognitive & Systems Neuroscience
            description: |
              The Stanford Cognitive and Systems Neuroscience Laboratory (SCSNL), directed by Prof. Vinod Menon, 
              aims to advance fundamental knowledge of human brain function and to use this knowledge to help children and adults with psychiatric and neurological disorders.
              Our research integrates multimodal brain imaging techniques with novel computational techniques and cognitive-behavioral-clinical assays 
              to determine mechanisms underlying cognitive, emotional, and social function and dysfunction.
              Our interdisciplinary team includes researchers from multiple scientific and engineering disciplines, including cognitive neuroscience, 
              psychology, psychiatry, neurology, bioinformatics, computer science, and electrical/biomedical engineering.
              Lab projects focus on normative neurocognitive function across the human lifespan, and robust identification of cognitive and 
              neurobiological signatures of neurodevelopmental, psychiatric and neurological disorders. 
              Projects span multiple clinical disorders, including learning disabilities, autism, ADHD, anxiety and mood disorders, schizophrenia, and dementia.
              All projects typically involve working with a multidisciplinary team of researchers developing and implementing novel computational tools and 
              experimental techniques for probing brain function and dysfunction.
            homepage_url: https://med.stanford.edu/scsnl/about1.html
            repo_url: https://github.com/scsnl
            logo: scsnl.svg
            extra:
              summary_tags: usa, stanford
          - item:
            name: Brain Dynamics Lab
            description: |
              We are a computational neuropsychiatry lab dedicated to developing computational methods to better understand brain's
              overall dynamical organization in healthy and patient populations.
              We employ algorithms from a wide range of fields, including Applied Mathematics, Econometrics, Machine Learning, Biophysics, and Network Science.
