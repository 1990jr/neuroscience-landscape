              We focus on Cognitive, Systems and Computational Neuroscience.
            homepage_url: https://www.gallantlab.org
            repo_url: https://github.com/gallantlab
            logo: gallant_lab.svg
            extra:
              summary_tags: usa, visualization, systems-neuroscience, computational-neuroscience
          - item:
            name: Theunissen Lab
            description: |
              The long term goal of the research in the laboratory is to understand the neural computations that underlie auditory perception
              with a focus on how the brain of animals and humans decipher behaviorally relevant sounds and, in particular, vocalizations used in communication.
              We believe that the neural representation of sound, the major auditory perceptual dimensions (pitch, timbre, rhythm) and the statistics of 
              natural sounds are intertwined and that understanding this 3-way relationship is critical for explaining audition.
              Our research approach is multifaceted and interdisciplinary; we combine animal behavior, human psychophysics, sensory neurophysiology
              and theoretical and computational neuroscience.
            homepage_url: http://theunissen.berkeley.edu
            repo_url: https://github.com/theunissenlab
            logo: theunissen_lab.svg
            extra:
              summary_tags: usa, audition, neurophysiology, computational-neuroscience
          - item:
            name: Bouchard Lab
            description: |
              We are an interdisciplinary team that focuses on understanding how distributed neural circuits gives rise to coordinated behaviors and perception.
              We take a two-pronged approach to this problem by conducting in vivo neuroscience experiments and developing data science tools.
              On the neuroscience side, we investigate functional organization and dynamic coordination in brain by combining in vivo multi-scale electrophysiology and optogenetics in rodents.
              This multi-modal, multi-scale approach provides the simultaneous breadth of coverage and spatio-temporal resolution required to determine neural computations at the speed-of-thought.
              On the data science side, we develop analysis tools for (neuro)-science, including statistical-machine learning algorithms, inference in dynamic graphical models, and data standards/formats.
              These interpretable and predictive tools provide enhanced insight into the generative processes that produce data.
            homepage_url: https://bouchardlab.lbl.gov/
            repo_url: https://github.com/BouchardLab
