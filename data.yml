            repo_url: https://github.com/braindynamicslab
            logo: stanford_bdl.svg
            extra:
              summary_tags: usa, stanford, ml, biophysics, network-science
          - item:
            name: Lee Lab
            description: |
              One of our major research goals is to develop novel neuromodulation, neuroimaging, and recording technologies to enable discovery of circuit mechanisms underlying the brain.
              Based on the unique data we obtain from novel neuromodulation, imaging, and recording technologies, we can model brain function computationally. 
              We combine brain circuit modeling with neuromodulation, imaging, and behavioral experiments in vivo to discover, test, and validate circuit mechanisms underlying brain disorders.
              We combine modeling with neuromodulation, imaging, and behavioral experiments to discover, test, and validate novel circuit based therapeutics.
            homepage_url: https://llab.stanford.edu
            logo: stanford_lee_lab.svg
            extra:
              summary_tags: usa, stanford, ml, fmri, circuitry, neurogimaging
